<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Limpador de Números</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
  
  <div class="logo-wrapper">
  <img src="logo.png" alt="Limpador de Números" />
  </div>

    <textarea
      id="input"
      placeholder="Cole aqui os números com formatação..."
    ></textarea>

    <textarea
      id="output"
      placeholder="Resultado sem formatação"
      readonly
    ></textarea>

    <button id="copyBtn">Copiar resultado</button>

    <!-- ISSO É O QUE ESTAVA FALTANDO -->
    <div id="feedback" class="feedback hidden"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
